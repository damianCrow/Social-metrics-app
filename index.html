<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="styles.css">

	</head>
	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top col-sm-12 col-md-12">
			
			<div class="container-fluid">

				<div class="navbar-header">

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        	<h2 class="navbar-brand">Social Metrics</h2> 
        </div>

        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">

        	<div class="navbar-form navbar-left">
        		<h4 class="text-info">Filter results by date range</h4>
						<input id="start-date" type="text" placeholder="Enter Start Date">
						<input id="end-date" type="text" placeholder="Enter End Date">
						<button class="btn btn-info" onclick="getMetricsByDateRange()">Get Metrics</button>
     			</div>

          <div id="search-input" class="navbar-form navbar-right">
          	<h4 class="text-info">Search for a Vine or Instagram account</h4>
            <input id="account-id" type="text" placeholder="Enter Account Id">
						<button class="btn btn-info" onclick="getInfo('GET'), deleteRows()">Search</button>
          </div>

        </div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-12 col-md-12 form-inline">

					<div class="form-group col-sm-7 col-md-8 col-lg-9">
						<h4 class="text-info">Add a new account to the database</h4>
						<input id="add-account" type="text" placeholder="Enter Account Id">
						<button class="btn btn-primary" onclick="addAccountToDatabase()">Add Account</button>
					</div>

					<div class="form-group col-sm-5 col-md-4 col-lg-3">
						<h4 class="text-info">Get all time data direct from APIs</h4>
						<button id="live-data" class="btn btn-success" onclick="getLiveData()">Get Live Data</button>
					</div>
				
				</div>

				<div class="col-sm-12 col-md-12 main">	

					<div id="demo">

						<h3 id="vine-heading" class="text-info">Vine Metrics</h3>

					</div>

					<button class="btn btn-primary" id="export-button-vine">
						<a href="#" class="export">Export Vine table as CSV</a>
					</button>

				<!-- INSTAGRAM HTML -->

					<div id="content">

						<h3 id="instagram-heading" class="text-info">Instagram Metrics</h3>

						<table class="table table-hover" id="rows" cellspacing="0">
							<tr class="header-row overide">
								<td>Account</td>
								<!-- <td>Date</td> -->
								<td>Total Reach Potential</td>
								<td>Posts</td>
								<td>Engagement</td>
								<td>New Audience</td>
								<td>Total Audience</td>
							</tr>
						</table>

						<button class="btn btn-primary" id="export-button-instagram">
							<a href="#" class="export">Export Instagram table as CSV</a>
						</button>

						<div id="loading"></div>

					</div>	
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
